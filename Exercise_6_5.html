    <script type ="text/javascript">
/*
Задание 5.

Напишите функцию, которая принимает два натуральных числа x и n 
и возвращает x в степени n. Иначе говоря, умножает x на себя n раз и возвращает результат.
Используйте Arrow Function синтаксис.
Протестируйте функцию на любых значениях и выведите результат в консоль.
*/
let x
let n
// Обычная функция

function normalXPowN (x, n) {
    let result
    result = Math.pow (x, n)
    console.log (`Результат обычной ф-ии: ${result}`)
}
normalXPowN (5, 5)

// Стрелочка функция
const arrowXPowN = (x, n) => console.log (`Результат стрелочной ф-ии: ${Math.pow (x, n)}`)
arrowXPowN (5, 5)
    </script>
